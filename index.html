<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UPI QR Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QRCode.js -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  max-width:420px;
  width:100%;
  background:#020617;
  padding:22px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}
h1{text-align:center;margin-bottom:16px}
label{font-size:13px;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
.qr-wrap{
  background:#fff;
  margin-top:18px;
  padding:16px;
  border-radius:14px;
  text-align:center;
  position:relative;
}
#logoPreview{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:60px;
  height:60px;
  border-radius:12px;
  display:none;
  object-fit:contain;
  background:#fff;
}
button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  background:linear-gradient(90deg,#2563eb,#4f46e5);
  color:#fff;
  cursor:pointer;
}
.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ’³ UPI QR Generator</h1>

<label>Direct UPI URL (optional)</label>
<input id="directUrl" placeholder="upi://pay?pa=example@upi" oninput="updateQR()">

<label>OR Enter Details</label>

<label>UPI ID</label>
<input id="upi" placeholder="example@upi" oninput="updateQR()">

<label>Name</label>
<input id="name" oninput="updateQR()">

<label>Amount â‚¹</label>
<input id="amount" type="number" oninput="updateQR()">

<label>Note</label>
<input id="note" oninput="updateQR()">

<label>QR Color</label>
<input id="color" type="color" value="#000000" oninput="updateQR()">

<label>Center Logo (optional)</label>
<input type="file" accept="image/*" onchange="loadLogo(event)">

<div class="qr-wrap">
  <div id="qrcode"></div>
  <img id="logoPreview">
</div>

<button onclick="downloadQR()">â¬‡ Download QR</button>

<div class="footer">No history â€¢ No tracking â€¢ Client-side only</div>
</div>

<script>
let qr;

function buildUPI(){
  const direct=document.getElementById("directUrl").value.trim();
  if(direct.startsWith("upi://")) return direct;

  const upi=document.getElementById("upi").value.trim();
  if(!upi) return "";

  let url=`upi://pay?pa=${upi}&cu=INR`;
  if(name.value) url+=`&pn=${encodeURIComponent(name.value)}`;
  if(amount.value) url+=`&am=${amount.value}`;
  if(note.value) url+=`&tn=${encodeURIComponent(note.value)}`;
  return url;
}

function updateQR(){
  const text=buildUPI();
  if(!text) return;

  document.getElementById("qrcode").innerHTML="";

  qr=new QRCode(document.getElementById("qrcode"),{
    text:text,
    width:240,
    height:240,
    colorDark:document.getElementById("color").value,
    colorLight:"#ffffff",
    correctLevel:QRCode.CorrectLevel.H
  });
}

function loadLogo(e){
  const img=document.getElementById("logoPreview");
  const file=e.target.files[0];
  if(!file) return;
  img.src=URL.createObjectURL(file);
  img.style.display="block";
}

function downloadQR(){
  const canvas=document.querySelector("#qrcode canvas");
  if(!canvas) return alert("QR not generated");

  const finalCanvas=document.createElement("canvas");
  const ctx=finalCanvas.getContext("2d");

  finalCanvas.width=canvas.width;
  finalCanvas.height=canvas.height;

  ctx.drawImage(canvas,0,0);

  const logo=document.getElementById("logoPreview");
  if(logo.style.display==="block"){
    const s=finalCanvas.width*0.25;
    ctx.drawImage(
      logo,
      (finalCanvas.width-s)/2,
      (finalCanvas.height-s)/2,
      s,s
    );
  }

  const a=document.createElement("a");
  a.href=finalCanvas.toDataURL("image/png");
  a.download="upi_qr.png";
  a.click();
}
</script>

</body>
</html>
