<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UPI QR Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QR Styling Library -->
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

<style>
body{
  font-family:system-ui;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#e5e7eb;
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  max-width:420px;
  width:100%;
  background:#020617;
  padding:22px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
}
h1{text-align:center;margin-bottom:16px}
label{font-size:13px;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  font-size:15px;
}
.qr-box{
  background:#fff;
  margin-top:16px;
  padding:18px;
  border-radius:16px;
  text-align:center;
}
button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#2563eb,#4f46e5);
  color:#fff;
  font-size:16px;
}
.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸ’³ UPI QR Generator</h1>

<label>Direct UPI URL</label>
<input id="directUrl" placeholder="upi://pay?pa=example@upi" oninput="updateQR()">

<label>OR UPI ID</label>
<input id="upi" placeholder="example@upi" oninput="updateQR()">

<label>Name</label>
<input id="name" oninput="updateQR()">

<label>Amount â‚¹</label>
<input id="amount" type="number" oninput="updateQR()">

<label>Note</label>
<input id="note" oninput="updateQR()">

<label>QR Style</label>
<select id="style" onchange="updateQR()">
  <option value="square">Classic</option>
  <option value="dots">Dots</option>
  <option value="rounded">Rounded</option>
  <option value="extra-rounded">Extra Rounded</option>
</select>

<label>Custom Center Logo (optional)</label>
<input type="file" accept="image/*" onchange="loadCustomLogo(event)">

<label>Background Image (optional)</label>
<input type="file" accept="image/*" onchange="loadBackground(event)">

<div class="qr-box">
  <div id="qr"></div>
</div>

<button onclick="downloadQR()">â¬‡ Download QR</button>

<div class="footer">No history â€¢ Client-side only</div>
</div>

<script>
let logoImage=null;
let bgImage=null;

const qr = new QRCodeStyling({
  width:260,
  height:260,
  dotsOptions:{type:"square"},
  backgroundOptions:{color:"#ffffff"},
  imageOptions:{crossOrigin:"anonymous",margin:6}
});

qr.append(document.getElementById("qr"));

function autoLogo(upi){
  if(logoImage) return logoImage;
  if(upi.includes("@paytm")) return "https://upload.wikimedia.org/wikipedia/commons/5/55/Paytm_logo.png";
  if(upi.includes("@ybl")||upi.includes("@ibl")) return "https://upload.wikimedia.org/wikipedia/commons/0/0c/PhonePe_Logo.png";
  if(upi.includes("@ok")) return "https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.png";
  return "https://upload.wikimedia.org/wikipedia/commons/1/1a/BHIM_Logo.png";
}

function buildUPI(){
  const d=document.getElementById("directUrl").value.trim();
  if(d.startsWith("upi://")) return d;
  const u=document.getElementById("upi").value.trim();
  if(!u) return "";
  let url=`upi://pay?pa=${u}&cu=INR`;
  if(name.value) url+=`&pn=${encodeURIComponent(name.value)}`;
  if(amount.value) url+=`&am=${amount.value}`;
  if(note.value) url+=`&tn=${encodeURIComponent(note.value)}`;
  return url;
}

function updateQR(){
  const text=buildUPI();
  if(!text) return;

  const style=document.getElementById("style").value;
  qr.update({
    data:text,
    image:autoLogo(text),
    dotsOptions:{type:style},
    backgroundOptions:{image:bgImage||null}
  });
}

function loadCustomLogo(e){
  const f=e.target.files[0];
  if(!f) return;
  logoImage=URL.createObjectURL(f);
  updateQR();
}

function loadBackground(e){
  const f=e.target.files[0];
  if(!f) return;
  bgImage=URL.createObjectURL(f);
  updateQR();
}

function downloadQR(){
  qr.download({name:"upi_qr",extension:"png"});
}
</script>

</body>
</html>
